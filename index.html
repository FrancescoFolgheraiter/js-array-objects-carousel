<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel with objects</title>

    <!--fonts awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--css-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--INIZIO HEADER-->
    <header>
        <div class="container">
            <h1 class="mb-5 text-end border-bottom">
                Carousel with objects
            </h1>
        </div>
    </header>
    <!--FINE HEADER--> 

    <!--INIZIO MAIN-->
    <main>
        <div class="container d-flex justify-content-center">
            <div class="container-carousel">
                <div class="pulsante right d-flex justify-content-center align-items-center">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
                <div class="pulsante left d-flex justify-content-center align-items-center">
                    <i class="fa-solid fa-arrow-left"></i>
                </div>
                <div>
                </div>
            </div>
        </div>
    </main>
    <!--FINE MAIN-->
     <!--script boostrap-->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!--my script-->
    <script type="text/javascript" src="./js/scripts.js"></script>
</body>
</html>
